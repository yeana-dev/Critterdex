<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>Critterdex</title>
</head>

<body>
  <h1>Welcome to Critterdex</h1>
  <div>
    <form class="search-form">
      <div id="hemisphere">
        <input type="radio" name="hemisphere" id="northern" value="northern">
        <label for="northern">Northern</label>
        <input type="radio" name="hemisphere" id="southern" value="southern">
        <label for="southern">Southern</label>
      </div>
      <div id="timeMonth"></div>
      <select form="search-form" id="month">
        <option value=1>January</option>
        <option value=2>February</option>
        <option value=3>March</option>
        <option value=4>April</option>
        <option value=5>May</option>
        <option value=6>June</option>
        <option value=7>July</option>
        <option value=8>August</option>
        <option value=9>September</option>
        <option value=10>October</option>
        <option value=11>November</option>
        <option value=12>December</option>
      </select>
      <select form="search-form" id="time"></select>
      <input type="submit" value="Catch" id="submit">
    </form>
  </div>
  <div class="results"></div>
</body>

</html>
