<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Javascript   -->
  <script defer src="./app.js"></script>
  <script src="https://kit.fontawesome.com/4d8b628089.js" crossorigin="anonymous"></script>
  <title>Critterdex</title>
</head>

<body>
  <div class="container" id="top">
    <header>
      <img src="https://www.giantbomb.com/a/uploads/scale_medium/0/1992/3169266-beau_hd.png" class="peter">
      <div class="right-header">
        <a onClick="window.location.reload();">
          <h1>Critterdex</h1>
        </a>
        <span id="bottom-title">Gotta catch 'em all!</span>
      </div>
    </header>
    <!-- <div class="introduction">
      Welcome to Critterdex!<br>Simple way to find your critters!<br>
      Search by current timezone of your island, or just search by name.
    </div> -->
    <div class="how-to-search">
      <form class="search-form">
        <div id="hemisphere"><i class="fas fa-globe-americas"></i> Hemisphere :
          <input type="radio" name="hemisphere" id="northern" value="northern">
          <label for="northern">Northern</label>
          <input type="radio" name="hemisphere" id="southern" value="southern">
          <label for="southern">Southern</label>
        </div>
        <div id="timeMonth"></div>
        <select form="search-form" id="month">
          <option value=1>January</option>
          <option value=2>February</option>
          <option value=3>March</option>
          <option value=4>April</option>
          <option value=5>May</option>
          <option value=6>June</option>
          <option value=7>July</option>
          <option value=8>August</option>
          <option value=9>September</option>
          <option value=10>October</option>
          <option value=11>November</option>
          <option value=12>December</option>
        </select>
        <select form="search-form" id="time"></select>
        <input type="submit" value="Catch" id="submitName">
      </form>
      <span id="or">or</span>
      <form class="search-form-name">
        <input type="text" id="search-bar" placeholder="Search by name" autocomplete="off">
        <button type="submit" id="submit"><i class="fas fa-search"></i></button>
      </form>
      <hr>
      <button class="view-all">Show all critters</button>
      <div class="show-each-critters">
        <button class="critter-button" id="view-bug"><i class="fas fa-bug"></i> All Bug</button>
        <button class="critter-button" id="view-fish"><i class="fas fa-fish"></i> All Fish</button>
        <button class="critter-button" id="view-sea"><i class="fas fa-water"></i> All Sea Creatures</button>
      </div>
    </div>

    <div class="result-container"></div>
  </div>
  </div>
  <a href="#top"><img src="https://i.imgur.com/kzqjyqU.png" class="top-button"></a>
  <footer><a href="https://www.linkedin.com/in/yeana-cho-330312113/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/yeana-dev/Critterdex-for-animal-crossing" target="_blank"> <i
        class="fab fa-github-square"></i></a><span class="footer-text">Coded with ðŸ’š by
      Yeana</span>
  </footer>
</body>

</html>
